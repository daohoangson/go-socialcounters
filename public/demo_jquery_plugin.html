<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>go-socialcounters demo</title>
        <meta name="description" content="go-socialcounters demo: jquery.plugin.js.">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="target" class="socialcounters">
            <a class="sc-service sc-facebook" rel="facebook-link">
                <span class="sc-logo sc-data-url">Facebook</span><span class="sc-count" rel="facebook-count">0</span>
            </a>
            <a class="sc-service sc-twitter" rel="twitter-link">
                <span class="sc-logo sc-data-url">Twitter</span><span class="sc-count" rel="twitter-count">0</span>
            </a>
            <a class="sc-service sc-google" rel="google-link">
                <span class="sc-logo sc-data-url">Google</span><span class="sc-count" rel="google-count">0</span>
            </a>
        </div><br />

        <form>
            <input id="url" placeholder="URL" value="http://github.com" /><br />

            <label>
                <input type="checkbox" id="shorten" checked="checked" />
                Shorten
            </label><br />

            <input type="submit" id="btn" />
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/jquery.plugin.js"></script>
        <script type="text/javascript">
            (function($) {
                var $target = $('#target').hide();
                var $url = $('#url');
                var $shorten = $('#shorten');
                var $btn = $('#btn')

                $btn.click(function(e) {
                    $target.hide();

                    $target.socialcounters({
                        url: $url.val(),
                        shorten: $shorten.is(':checked'),
                        callback: function(url, counts) {
                            $target.show();
                        }
                    });

                    e.preventDefault();
                });
            })(jQuery);
        </script>
    </body>
</html>
