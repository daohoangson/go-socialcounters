<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>go-socialcounters demo</title>
        <meta name="description" content="go-socialcounters demo: all.js with .socialcounters-container.">
    </head>
    <body>
        <div class="socialcounters-container">&nbsp;</div>
        <p>The buttons should show up above!<br />
        &lt;script src="js/all.js?url=http://github.com"&gt;&lt;/script&gt;<br />

        and the <span style="font-family: Courier">all.js</span> script looks for .socialcounters-container by default
        (you can change with parameter <span style="font-family: Courier">target</span>, see <a href="demo_alljs_target.html">demo</a>).</p>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
